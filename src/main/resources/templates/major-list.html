<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Major List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 1000px;">

    <!-- Flash message -->
    <div th:if="${pmsg} != null" class="alert alert-info mt-3">
        <h1 th:text="${pmsg}"></h1>

        <div th:if="${mid} != null">
            <p th:text="'ID: ' + ${mid}"></p>
            <p th:text="'Name: ' + ${mname}"></p>
        </div>
    </div>

    <h1 style="padding-top: 20px">Major List</h1>

    <div class="mb-3">
        <a th:href="@{/major/new}" class="btn btn-primary mb-3">Create New</a>
    </div>

    <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="major : ${majors}">
            <td th:text="${major.getMajorID()}"></td>
            <td th:text="${major.getMajorName()}"></td>
            <td>
                <a th:href="@{'/major/edit/' + ${major.getMajorID()}}"
                   class="btn btn-success btn-sm me-1">Edit</a>

                <a th:href="@{'/major/delete/' + ${major.getMajorID()}}"
                   class="btn btn-danger btn-sm me-1"
                   onclick="return confirm('Are you sure you want to delete this major?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
