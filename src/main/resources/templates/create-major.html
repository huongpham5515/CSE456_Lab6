<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Major</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
    <h2>Create New Major</h2>
    <form th:action="@{/major/new}" th:object="${major}" method="post">
        <div class="mb-3">
            <label for="majorID" class="form-label">Major ID</label>
            <input type="text" class="form-control" id="majorID" th:field="*{majorID}" required>
        </div>

        <div class="mb-3">
            <label for="majorName" class="form-label">Major Name</label>
            <input type="text" class="form-control" id="majorName" th:field="*{majorName}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/major-list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
