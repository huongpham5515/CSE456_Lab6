<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 1000px;">
    <div class="table-container">
        <div th:if="${pmsg} != null" class="alert alert-info mt-3">
            <h1 th:text="${pmsg}"></h1>

            <div th:if="${pid} != null">
            <p th:text="'ID: ' + ${pid}"></p>
            <p th:text="'Name: ' + ${pname}"></p>
            <p th:text="'YOB: ' + ${pyob}"></p>
            <p th:text="'GPA: ' + ${pgpa}"></p>
            </div>
        </div>
    <h1 th:text="'Student List'" style="padding-top: 20px">inner text</h1>
        <a th:href="@{/students/new}" class="btn btn-primary mb-3">
            Create New Student
        </a>
        <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>YOB</th>
            <th>GPA</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.getStudentID()}"></td>
            <td th:text="${student.getStudentName()}"></td>
            <td th:text="${student.getYob()}"></td>
            <td th:text="${student.getGpa()}"></td>
            <td>
                <a th:href="@{'/student/edit/' + ${student.getStudentID()}}" class="btn btn-success btn-sm me-1">Edit</a>
                <a th:href="@{'/student/delete/' + ${student.getStudentID()}}"
                   class="btn btn-danger btn-sm me-1"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
