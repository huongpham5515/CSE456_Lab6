<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Major</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mb-4 text-center" style="padding-top: 20px">Major Information</h1>
        <form th:action="@{/major/edit}" th:object="${major}" method="post">
            <div class="mb-3">
                <label for="majorID" class="form-label">ID:</label>
                <input th:field="*{majorID}" type="number" class="form-control" id="majorID" readonly>
            </div>
            <div class="mb-3">
                <label for="majorName" class="form-label">Name:</label>
                <input th:field="*{majorName}" type="text" class="form-control" id="majorName" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/major-list}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
