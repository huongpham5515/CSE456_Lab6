<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
    <h2>Create New Student</h2>
    <form th:action="@{/students/new}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="studentID" th:field="*{studentID}" required>
        </div>

        <div class="mb-3">
            <label for="studentName" class="form-label">Name</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
        </div>

        <div class="mb-3">
            <label for="yob" class="form-label">Year of Birth</label>
            <input type="number" class="form-control" id="yob" th:field="*{yob}" required>
        </div>

        <div class="mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input type="number" step="0.01" class="form-control" id="gpa" th:field="*{gpa}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/student-list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
