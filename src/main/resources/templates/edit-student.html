<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mb-4 text-center" style="padding-top: 20px">Student Information</h1>
    <form th:action="@{/student/edit}" method="post" th:object="${student}">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input th:field="${student.studentID}" type="text" class="form-control" id="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input th:field="${student.studentName}" type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="yob" class="form-label">YOB:</label>
            <input th:field="${student.yob}" type="text" class="form-control" id="yob" required>
        </div>

        <div class="mb-3">
            <label for="gpa" class="form-label">GPA:</label>
            <input th:field="${student.gpa}" type="text" class="form-control" id="gpa" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/student-list}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    </div>
</div>
</body>
</html>
